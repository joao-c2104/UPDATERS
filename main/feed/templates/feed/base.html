{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gen Z News{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'feed/css/style.css' %}">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="{% url 'article-list' %}">
                <img src="{% static 'feed/images/logo.svg' %}" alt="Logo" class="header_logo_img">
            </a>
            <form class="header_search-bar" method="GET" action="{% url 'article-list' %}">
                <input type="text" name="q" class="header_search-input" placeholder="Buscar notÃ­cias..." value="{{ search_query|default:'' }}">
            </form>
            <div class="header_actions">

                {% if user.is_authenticated %}
                    <div class="profile-menu-container">
                        
                        <img src="{% static 'feed/images/pfp.png' %}" id="profile-icon" class="header_profile-icon" alt="Perfil">
                        
                        <div id="user-menu" class="user-menu-dropdown">
                            
                            <div class="user-menu-header">
                                OlÃ¡, {{ user.username }}
                            </div>
                            
                            <a href="#">ConfiguraÃ§Ãµes do usuÃ¡rio</a>
                            <a href="#">Favoritos</a>
                            
                            <div class="user-menu-divider"></div>

                            <a href="{% url 'logout_user' %}" class="user-menu-logout">Sair</a>
                        </div>
                    </div>

                {% else %}
                    <a href="{% url 'login_user' %}" class="login-button-header">Login</a>
                {% endif %}

                <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <div class="page-container">
        
        <aside class="sidebar sidebar--left">
            </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
            
        <aside class="sidebar sidebar--right">
            <div class="widget">
                <div class="widget_title"></div>
                <div class="widget_text-line w-80"></div>
                <div class="widget_text-line w-100"></div>
                <div class="widget_text-line w-60"></div>
                <div class="widget_text-line w-90"></div>
                <div class="widget_text-line w-70"></div>
            </div>
            <div class="widget">
                <div class="widget_title"></div>
                <div class="widget_list-item">
                    <div class="widget_item-image"></div>
                    <div class="widget_item-text">
                       <div class="widget_text-line w-90"></div>
                       <div class="widget_text-line w-70"></div>
                    </div>
                </div>
                 <div class="widget_list-item">
                    <div class="widget_item-image"></div>
                    <div class="widget_item-text">
                       <div class="widget_text-line w-90"></div>
                       <div class="widget_text-line w-70"></div>
                    </div>
                </div>
                 <div class="widget_list-item">
                    <div class="widget_item-image"></div>
                    <div class="widget__item-text">
                       <div class="widget_text-line w-90"></div>
                       <div class="widget_text-line w-70"></div>
                    </div>
                </div>
            </div>
        </aside>

    </div>
    
    <footer class="footer">
        <div class="footer_container">
            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_link w-90"></div>
            </div>
            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_link w-90"></div>
            </div>
            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_link w-90"></div>
            </div>
            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_socials">
                    <div class="footer_social-icon"></div>
                    <div class="footer_social-icon"></div>
                    <div class="footer_social-icon"></div>
                    <div class="footer_social-icon"></div>
                </div>
            </div>
        </div>
    </footer>

<script>       
        document.addEventListener('DOMContentLoaded', function() {
            
            const toggleButton = document.getElementById('theme-toggle');
            const body = document.body;

            if (toggleButton) {
                function applyTheme(isDark) {
                    if (isDark) {
                        body.classList.add('dark-mode');
                        toggleButton.textContent = 'ðŸŒž';
                        localStorage.setItem('theme', 'dark');
                    } else {
                        body.classList.remove('dark-mode');
                        toggleButton.textContent = 'ðŸŒ™';
                        localStorage.setItem('theme', 'light');
                    }
                }
                const savedTheme = localStorage.getItem('theme');
                applyTheme(savedTheme === 'dark');
                toggleButton.addEventListener('click', () => {
                    const isCurrentlyDark = body.classList.contains('dark-mode');
                    applyTheme(!isCurrentlyDark);
                });
            } else {
                console.error("Erro: BotÃ£o de alternÃ¢ncia de tema nÃ£o encontrado (ID 'theme-toggle').");
            }

            const profileIcon = document.getElementById('profile-icon');
            const userMenu = document.getElementById('user-menu');

            if (profileIcon && userMenu) {
                
                profileIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    userMenu.classList.toggle('open');
                });
                
                document.addEventListener('click', (event) => {
                    if (userMenu.classList.contains('open') && !userMenu.contains(event.target) && event.target !== profileIcon) {
                        userMenu.classList.remove('open');
                    }
                });
            }
        });
    </script>

</body>
</html>
