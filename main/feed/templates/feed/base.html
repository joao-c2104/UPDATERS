{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gen Z News{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'feed/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="header__container">

            <!-- Search bar -->
            <form class="header_search-bar" method="GET" action="{% url 'feed:article-list' %}">
                <input type="text" 
                       name="q" 
                       class="header_search-input" 
                       placeholder="Buscar notÃ­cias..." 
                       value="{{ search_query|default:'' }}">
            </form>

            <!-- Header actions -->
            <div class="header_actions">

                <!-- Icone de usuÃ¡rio (login) -->
                <a href="{% url 'feed:login_user' %}" class="header_user-icon">
                    <img src="{% static 'feed/icons/user.svg' %}" class="user-icon">
                </a>

            </div>
        </div>

        <!-- Theme toggle -->
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </header>

    <!-- ================= PAGE CONTENT ================= -->
    <div class="page-container">

        <!-- Sidebar esquerda -->
        <aside class="sidebar sidebar--left"></aside>

        <!-- ConteÃºdo principal -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Sidebar direita -->
        <aside class="sidebar sidebar--right">
            <div class="widget">
                <div class="widget_title"></div>
                <div class="widget_text-line w-80"></div>
                <div class="widget_text-line w-100"></div>
                <div class="widget_text-line w-60"></div>
                <div class="widget_text-line w-90"></div>
                <div class="widget_text-line w-70"></div>
            </div>

            <div class="widget">
                <div class="widget_title"></div>

                <div class="widget_list-item">
                    <div class="widget_item-image"></div>
                    <div class="widget_item-text">
                       <div class="widget_text-line w-90"></div>
                       <div class="widget_text-line w-70"></div>
                    </div>
                </div>

                <div class="widget_list-item">
                    <div class="widget_item-image"></div>
                    <div class="widget_item-text">
                       <div class="widget_text-line w-90"></div>
                       <div class="widget_text-line w-70"></div>
                    </div>
                </div>

                <div class="widget_list-item">
                    <div class="widget_item-image"></div>
                    <div class="widget_item-text">
                       <div class="widget_text-line w-90"></div>
                       <div class="widget_text-line w-70"></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="footer_container">

            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_link w-90"></div>
            </div>

            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_link w-90"></div>
            </div>

            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_link w-90"></div>
            </div>

            <div class="footer_column">
                <div class="footer_heading"></div>
                <div class="footer_link w-90"></div>
                <div class="footer_link w-100"></div>
                <div class="footer_socials">
                    <div class="footer_social-icon"></div>
                    <div class="footer_social-icon"></div>
                    <div class="footer_social-icon"></div>
                    <div class="footer_social-icon"></div>
                </div>
            </div>

        </div>
    </footer>

    <!-- ================= SCRIPT DO TEMA ================= -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const toggleButton = document.getElementById('theme-toggle');
            const body = document.body;

            function applyTheme(isDark) {
                if (isDark) {
                    body.classList.add('dark-mode');
                    toggleButton.textContent = 'ðŸŒž';
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    toggleButton.textContent = 'ðŸŒ™';
                    localStorage.setItem('theme', 'light');
                }
            }

            applyTheme(localStorage.getItem('theme') === 'dark');

            toggleButton.addEventListener('click', () => {
                applyTheme(!body.classList.contains('dark-mode'));
            });
        });
    </script>

</body>
</html>
