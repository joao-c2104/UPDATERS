{% extends "login/auth_base.html" %}
{% load static %}
{% load socialaccount %}
{% block title %}Crie sua conta{% endblock %}
{% block content %}
<div class="card auth-card mx-auto position-relative">
    
    <div class="auth-header-top">
        <h2 class="auth-title">Crie sua conta</h2>
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </div>

    <a href="{% provider_login_url 'google' process='signup' %}" class="btn btn-social btn-google">
        <img src="{% static 'login/images/google_icon.png' %}" alt="Google">
        Cadastrar com Google
    </a>

    <a href="{% provider_login_url 'facebook' process='signup' %}" class="btn btn-social btn-facebook">
        <img src="{% static 'login/images/facebook_icon.png' %}" alt="Facebook">
        Cadastrar com Facebook
    </a>

    <div class="auth-divider">ou</div>

    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="full_name" class="form-label">Nome Completo</label>
            <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Nome Completo" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Crie uma senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Sua senha" required>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="acceptTerms" required>
            <label class="form-check-label" for="acceptTerms" style="font-size: 0.8rem; opacity: 0.8;">
                Eu aceito os <a href="#" style="color: inherit; text-decoration: underline;">Termos de uso</a> e a <a href="#" style="color: inherit; text-decoration: underline;">PolÃ­tica de Privacidade</a>.
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Criar conta</button>
    </form>

    <p class="mt-4 text-center">
      JÃ¡ tem uma conta? <a href="{% url 'login_user' %}">FaÃ§a login</a>
    </p>
</div>
{% endblock %}
