 <!DOCTYPE html> 
<html lang="pt-BR"> 
<head>
<meta charset="UTF-8">
<title>Caixa Centralizada</title> 

<style>
 
  body {
    font-family: Arial, sans-serif;
    margin: 0;                  
    height: 100vh;               
    display: flex;              
    justify-content: center;     
    align-items: center;        
    background-color: #c0c0c0;   
  }

 
  .caixa {
    width: 300px;                
    padding: 20px;               
    background-color: white;    
    border-radius: 10px;         
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;          
  }

  
  .caixinha {
    background-color: #1d296d;   
    border: 2px solid #1d296d;  
    border-radius: 50px;        
    padding: 0px;               
    margin-top: 10px;         
    color: white;
    text-align: left; 
  }
  .caixinha2 {
    background-color: #1d296d;   
    border: 2px solid #1d296d;   
    border-radius: 50px;        
    padding: 2px;               
    margin-top: 20px;           
    color: white;
    text-align: left; 
  }
  .caixinha3 {
    background-color: #1d296d;   
    border: 2px solid #1d296d;   
    border-radius: 50px;        
    padding: 2px;              
    margin-top: 20px;           
    color: white;
    text-align: left;
  }
  .caixinha4 {
    background-color: #1d296d;  
    border: 2px solid #1d296d;   
    border-radius: 50px;        
    padding: 2px;              
    margin-top: 20px;           
    color: white;
    text-align: left; 
  }
   button {
    background-color: #1d296d;  
    color: white;               
    border: none;                
    padding: 15px 50px;        
    margin-top: 20px;
    margin-bottom: 1px;
    border-radius: 50px;         
    cursor: pointer;            
    font-size: 16px;             
  }

  
  button:hover {
    background-color: #243b8a;  
  }
</style>
</head>

<body>
  <div class="caixa"> 
    <h9>Cadastro</h9> 
    
    <div class="caixinha">
      <p> nome:</p> 
    </div>

    <div class="caixinha2">
      <p> Email:</p>
    </div>

    <div class="caixinha3">
      <p> senha:</p>
    </div>

    <div class="caixinha4">
      <p> senha:</p>
    </div>
    <button>Cadastrar</button>
  </div>

</body>
</html>
